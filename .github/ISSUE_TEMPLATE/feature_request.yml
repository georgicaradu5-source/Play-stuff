name: Feature request
description: Suggest an idea or enhancement
labels: [enhancement]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What problem are you trying to solve?
  - type: textarea
    id: proposal
    attributes:
      label: Proposal
      description: Describe the solution you'd like, including API/UX.
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
  - type: checkboxes
    id: scope
    attributes:
      label: Scope
      options:
        - label: Unit tests included
        - label: Docs updated
        - label: Both auth modes considered
