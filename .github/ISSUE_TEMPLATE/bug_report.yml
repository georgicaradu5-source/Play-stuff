name: Bug report
description: File a bug report
labels: [bug]
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: Reproduction steps
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Command run
        2. Expected vs actual
  - type: input
    id: run-id
    attributes:
      label: CI run or logs link
  - type: textarea
    id: env
    attributes:
      label: Environment
      placeholder: OS, Python version, auth mode (tweepy/oauth2)
