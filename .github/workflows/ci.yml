name: CI - Python Syntax & Lint (critical)

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  lint:
    name: Syntax + Flake8 (critical)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install flake8
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8

      - name: Syntax check (compileall)
        run: python -m compileall -q src

      - name: Flake8 (critical errors only)
        run: flake8 src --select=E9,F63,F7,F82

  test:
    name: Tests + Ruff + Mypy + Coverage (critical)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install dependencies (project + tools)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          python -m pip install ruff mypy pytest pytest-cov

      - name: Ruff check
        run: ruff check .

      - name: Mypy
        run: mypy src || (echo "Mypy failures" && exit 1)

      - name: Run tests with coverage (fail if <80%)
        run: |
          pytest -q --maxfail=1 --disable-warnings --cov=src --cov-fail-under=80
