name: CI - Python Syntax & Lint (critical)

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  lint:
    name: Syntax + Flake8 (critical)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install flake8
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8

      - name: Syntax check (compileall)
        run: python -m compileall -q src

      - name: Flake8 (critical errors only)
        run: flake8 src --select=E9,F63,F7,F82

  test:
    name: Tests + Ruff + Mypy + Coverage (critical)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install dependencies (project + tools)
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          python -m pip install ruff mypy pytest pytest-cov

      - name: Ruff check
        run: ruff check .

      - name: Mypy
        run: mypy src || (echo "Mypy failures" && exit 1)

      - name: Run tests with coverage (fail if <70%, telemetry tests will skip)
        run: |
          pytest -q --maxfail=1 --disable-warnings --cov=src --cov-report=xml --cov-report=term --cov-fail-under=70

      - name: Upload coverage artifact
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 30

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  test-telemetry-no-extras:
    name: Tests (TELEMETRY_ENABLED=true, no extras)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11", "3.12"]
    env:
      TELEMETRY_ENABLED: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install dependencies (project + tools)
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          python -m pip install ruff mypy pytest pytest-cov

      - name: Ruff check
        run: ruff check .

      - name: Mypy
        run: mypy src || (echo "Mypy failures" && exit 1)

      - name: Run tests with coverage (fallback path, telemetry tests will skip, fail if <70%)
        run: |
          pytest -q --maxfail=1 --disable-warnings --cov=src --cov-report=xml --cov-report=term --cov-fail-under=70

  test-telemetry-with-extras:
    name: Tests (with telemetry extras)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    env:
      TELEMETRY_ENABLED: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'pyproject.toml'

      - name: Install dependencies (with telemetry extras)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev,telemetry]

      - name: Ruff check
        run: ruff check .

      - name: Mypy
        run: mypy src || (echo "Mypy failures" && exit 1)

      - name: Run tests with coverage (all tests including telemetry, fail if <70%)
        run: |
          pytest -q --maxfail=1 --disable-warnings --cov=src --cov-report=xml --cov-report=term --cov-fail-under=70

      - name: Upload coverage artifact (telemetry extras)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-telemetry-extras
          path: coverage.xml
          retention-days: 30

      - name: Upload coverage to Codecov (telemetry extras)
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  security-audit:
    name: Security (pip-audit) â€” non-blocking
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install project (no extras) and pip-audit
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          python -m pip install . pip-audit

      - name: Run pip-audit (advisory only)
        run: |
          pip-audit -r requirements.txt || true
