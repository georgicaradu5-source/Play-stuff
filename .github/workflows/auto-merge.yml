# Auto-merge for dependency and automation PRs
name: Auto-merge automation

on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: write
  pull-requests: write
  checks: read

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: >
      github.actor == 'dependabot[bot]' ||
      github.actor == 'github-actions[bot]' ||
      contains(github.event.pull_request.labels.*.name, 'auto-merge')

    steps:
      - name: Wait for status checks
        uses: fountainhead/action-wait-for-check@v1.1.0
        id: wait-for-checks
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: "ci"
          intervalSeconds: 30
          timeoutSeconds: 600
        continue-on-error: true

      - name: Enable auto-merge
        if: steps.wait-for-checks.outputs.conclusion == 'success' || steps.wait-for-checks.conclusion == 'skipped'
        run: |
          gh pr review --approve "$PR_URL" --body "ðŸ¤– Auto-approved by automation"
          gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
