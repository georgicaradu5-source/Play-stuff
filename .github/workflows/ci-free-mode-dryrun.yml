name: "CI â€“ Free Mode Dry-Run"

on:
  schedule:
    # Run at 09:00 and 17:00 UTC daily
    - cron: '0 9,17 * * *'
  workflow_dispatch:
    inputs:
      force_run:
        description: 'Force run even if not scheduled'
        required: false
        default: 'false'

jobs:
  free-mode-dryrun:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create artifacts directory
        run: |
          mkdir -p artifacts/dryrun-$(date +%Y-%m-%d-%H%M)
          echo "ARTIFACT_DIR=artifacts/dryrun-$(date +%Y-%m-%d-%H%M)" >> $GITHUB_ENV

      - name: Run dry-run operations (OAuth2 mode)
        env:
          X_AUTH_MODE: oauth2
          X_CLIENT_ID: ${{ secrets.X_CLIENT_ID }}
          X_CLIENT_SECRET: ${{ secrets.X_CLIENT_SECRET }}
          X_REDIRECT_URI: ${{ secrets.X_REDIRECT_URI }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "=== Dry-Run Both Modes ===" | tee ${{ env.ARTIFACT_DIR }}/dryrun-summary.txt
          python src/main.py --dry-run --mode both 2>&1 | tee -a ${{ env.ARTIFACT_DIR }}/dryrun-summary.txt

          echo -e "\n=== Budget Status ===" | tee -a ${{ env.ARTIFACT_DIR }}/dryrun-summary.txt
          python src/main.py --safety print-budget 2>&1 | tee -a ${{ env.ARTIFACT_DIR }}/dryrun-summary.txt

          echo -e "\n=== Rate Limits ===" | tee -a ${{ env.ARTIFACT_DIR }}/dryrun-summary.txt
          python src/main.py --safety print-limits 2>&1 | tee -a ${{ env.ARTIFACT_DIR }}/dryrun-summary.txt

      - name: Extract database tail
        run: |
          python -c "
          import sqlite3
          import json
          conn = sqlite3.connect('data/agent_unified.db')
          conn.row_factory = sqlite3.Row
          rows = conn.execute('SELECT * FROM actions ORDER BY dt DESC LIMIT 5').fetchall()
          with open('${{ env.ARTIFACT_DIR }}/db-tail.json', 'w') as f:
              json.dump([dict(row) for row in rows], f, indent=2)
          conn.close()
          "

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: free-mode-dryrun-${{ github.run_number }}
          path: ${{ env.ARTIFACT_DIR }}/
          retention-days: 30
