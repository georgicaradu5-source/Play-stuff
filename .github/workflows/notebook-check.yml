name: Notebook Output Check

on:
  pull_request:
    paths:
      - 'notebooks/**/*.ipynb'
  push:
    branches:
      - main
    paths:
      - 'notebooks/**/*.ipynb'

jobs:
  check-notebooks:
    name: Ensure notebooks have no outputs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run notebook output check
        run: |
          python scripts/check_notebook_outputs.py
