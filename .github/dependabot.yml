# Dependabot configuration for Play-stuff X AI Agent
# Keeps dependencies up to date via automated PRs

version: 2

updates:
  # Python dependencies (pip)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "python"
    reviewers:
      - "georgicaradu5-source"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    reviewers:
      - "georgicaradu5-source"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
