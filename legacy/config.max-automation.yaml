# === CONTENT STRATEGY ===
content_strategy:
  # Diversified content mix
  post_types:
    - insights      # 40%
    - questions     # 20%
    - tips          # 25%
    - news_reaction # 15%

  # Engagement optimization
  optimal_length_range: [50, 250]
  include_hashtags: true
  include_mentions: true
  call_to_action_rate: 0.3

# === MONITORING ===
monitoring:
  # Real-time performance tracking
  track_engagement_rate: true
  track_follower_growth: true
  track_reach_metrics: true

  # Automatic alerts
  alert_on_rate_limit: false  # Don't alert, handle automatically
  alert_on_low_engagement: true
  engagement_threshold: 0.02

# === SAFETY OVERRIDES ===
safety:
  # Minimal safety constraints for maximum automation
  respect_rate_limits: true     # Keep this for API compliance
  avoid_spam_detection: true    # Keep this for account safety
  content_moderation: basic     # Minimal content filtering

  # Emergency stops (human can still intervene)
  emergency_stop_triggers:
    - negative_sentiment_spike
    - follower_loss_spike
    - engagement_crash

# === EXPERIMENTAL FEATURES ===
experimental:
  # Cutting-edge automation features
  ai_content_generation: true
  predictive_engagement: true
  sentiment_analysis: true
  competitor_monitoring: true
  viral_prediction: true
