# X Agent Unified - MAXIMUM AUTOMATION Configuration
# Zero limitations, full delegation to GitHub Copilot

# === AUTHENTICATION ===
# Mode: "tweepy" or "oauth2"
auth_mode: oauth2

# === PLAN TIER ===
# Options: free, basic, pro
plan: pro

# === TOPICS ===
# Comprehensive topic coverage for maximum engagement
topics:
  - power-platform
  - data-viz
  - automation
  - ai
  - machine-learning
  - cloud
  - azure
  - microsoft
  - productivity
  - business-intelligence
  - analytics
  - development
  - coding
  - python
  - javascript
  - tech-trends
  - innovation
  - startups
  - leadership
  - remote-work
  - digital-transformation

# === SEARCH QUERIES ===
# Aggressive multi-topic search for maximum discovery
queries:
  # Power Platform ecosystem
  - query: '(Power BI OR "Power Platform" OR "Power Apps" OR "Power Automate") lang:en -is:retweet'
    actions: [like, reply, follow, repost]
  - query: '("data visualization" OR DAX OR "business intelligence") lang:en -is:retweet'
    actions: [like, reply, follow, repost]

  # AI/ML broad coverage
  - query: '(AI OR "machine learning" OR "artificial intelligence" OR ML) lang:en -is:retweet'
    actions: [like, reply, follow, repost]
  - query: '("data science" OR analytics OR "big data") lang:en -is:retweet'
    actions: [like, reply, follow, repost]

  # Cloud and Development
  - query: '(Azure OR AWS OR "cloud computing" OR DevOps) lang:en -is:retweet'
    actions: [like, reply, follow, repost]
  - query: '(Python OR JavaScript OR "software development" OR coding) lang:en -is:retweet'
    actions: [like, reply, follow, repost]

  # Business and Innovation
  - query: '("digital transformation" OR innovation OR startup OR entrepreneur) lang:en -is:retweet'
    actions: [like, reply, follow, repost]
  - query: '(productivity OR automation OR "remote work" OR leadership) lang:en -is:retweet'
    actions: [like, reply, follow, repost]

  # Tech trends and news
  - query: '("tech news" OR "technology trends" OR "emerging tech") lang:en -is:retweet'
    actions: [like, reply, follow, repost]

# === SCHEDULING ===
schedule:
  # Maximum posting windows - 24/7 coverage
  windows:
    - early-morning   # 5am-8am
    - morning        # 8am-12pm
    - afternoon      # 12pm-5pm
    - evening        # 5pm-9pm
    - night          # 9pm-12am
    - late-night     # 12am-5am

# === CADENCE ===
cadence:
  # All days of week - maximum presence
  weekdays: [1, 2, 3, 4, 5, 6, 7]

# === LIMITS PER WINDOW - MAXIMIZED ===
max_per_window:
  post: 10      # Up from 1 - aggressive posting
  reply: 50     # Up from 3 - maximum engagement
  like: 500     # Up from 10 - broad engagement
  follow: 100   # Up from 3 - aggressive networking
  repost: 25    # Up from 1 - content amplification

# === TIMING - MINIMAL DELAYS ===
# Minimal jitter for maximum speed
jitter_seconds: [1, 3]

# === LEARNING - AGGRESSIVE OPTIMIZATION ===
learning:
  enabled: true
  # Aggressive Thompson Sampling parameters
  exploration_rate: 0.3    # Higher exploration
  update_frequency: 1      # Update after every action
  reward_decay: 0.95       # Less decay, longer memory

# === BUDGET - NO LIMITS ===
budget:
  # Minimal safety buffer for maximum utilization
  buffer_pct: 0.01  # 1% buffer instead of 5%

  # Custom caps set to maximum reasonable values
  custom_read_cap: 10000   # 10x typical limits
  custom_write_cap: 5000   # 10x typical limits

# === LOGGING - VERBOSE FOR MONITORING ===
logging:
  level: DEBUG  # Maximum verbosity for Copilot insights
  file: logs/agent-max-automation.log
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s - [trace_id=%(trace_id)s span_id=%(span_id)s]'

# === FEATURE FLAGS - ALL ENABLED ===
feature_flags:
  allow_likes: on      # Always enabled
  allow_follows: on    # Always enabled
  allow_media: on      # Enable media uploads
  allow_quotes: on     # Enable quote tweets
  allow_threads: on    # Enable thread creation
  aggressive_mode: on  # Enable aggressive engagement
  auto_settle: on      # Automatic Thompson Sampling updates
  bypass_dedup: off    # Keep dedup for safety
  turbo_mode: on       # Minimal delays between actions

# === INTERACTION MODE - HYBRID ===
# Enable both search and curated for maximum flexibility
interact_mode: hybrid  # search + curated

# === CURATED SOURCES ===
curated:
  tweet_ids_file: curated/tweet_ids.txt
  accounts_file: curated/accounts.txt
  # Auto-refresh curated sources from top performers
  auto_refresh: true
  refresh_interval_hours: 6

# === RATE LIMITING - AGGRESSIVE ===
rate_limits:
  # Minimize backoff delays
  initial_backoff_seconds: 30      # Down from 120
  max_backoff_seconds: 300         # Down from 900
  backoff_multiplier: 1.5          # Down from 2.0
  jitter_factor: 0.1               # Minimal jitter

  # Aggressive retry strategy
  max_retries: 10                  # Up from 5
  retry_on_rate_limit: true
  aggressive_retry: true

# === AUTONOMOUS FEATURES ===
autonomous:
  # Enable full autonomous operation
  enabled: true

  # Auto-scaling based on engagement
  dynamic_limits: true
  scale_factor_min: 0.5
  scale_factor_max: 3.0

  # Automatic content optimization
  auto_optimize_templates: true
  auto_optimize_timing: true
  auto_optimize_topics: true

  # Autonomous following strategy
  auto_follow_influencers: true
  auto_unfollow_inactive: true
  follow_ratio_target: 1.2

  # Trending topic integration
  follow_trends: true
  trend_check_interval_minutes: 15

# === WATCHLIST - COMPREHENSIVE ===
# Monitor key influencers and accounts
watchlist_user_ids:
  # Power Platform influencers
  - "14520320"    # Microsoft
  - "395239899"   # Satya Nadella
  - "1321353599"  # Power Platform

# === PERSONAS ===
# Multiple personas for varied engagement
personas:
  default:
    name: "Tech Enthusiast"
    style: "Professional and insightful"
    signature: ""

  casual:
    name: "Friendly Techie"
    style: "Casual and approachable"
