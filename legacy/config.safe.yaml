# X Agent Unified - Safe Working Configuration
# Conservative settings for initial deployment and testing

# === AUTHENTICATION ===
# Mode: "tweepy" or "oauth2"
auth_mode: oauth2

# === PLAN TIER ===
# Options: free, basic, pro
plan: free

# === TOPICS ===
# Essential topics for conservative start
topics:
  - power-platform
  - data-viz
  - automation

# === SEARCH QUERIES ===
# Conservative queries for safe start
queries:
  - query: '(Power BI OR "Power Platform") lang:en -is:retweet -is:reply'
    actions: [like]
  - query: '("data visualization" OR DAX) lang:en -is:retweet -is:reply'
    actions: [like]

# === SCHEDULING ===
schedule:
  # Limited windows for free plan
  windows:
    - morning        # 9am-12pm
    - afternoon      # 1pm-5pm
    - evening        # 6pm-9pm

# === CADENCE ===
cadence:
  # Weekdays only
  weekdays: [1, 2, 3, 4, 5]

# === LIMITS PER WINDOW - SAFE FOR FREE PLAN ===
max_per_window:
  post: 1       # One post per window
  reply: 2      # Minimal replies
  like: 5       # Conservative likes
  follow: 1     # Minimal follows
  repost: 1     # One repost per window

# === TIMING - SAFE DELAYS ===
jitter_seconds: [10, 30]

# === LEARNING ===
learning:
  enabled: true

# === BUDGET ===
budget:
  buffer_pct: 0.10  # 10% safety buffer

# === LOGGING ===
logging:
  level: INFO
  file: logs/agent.log

# === FEATURE FLAGS - CONSERVATIVE ===
feature_flags:
  allow_likes: auto
  allow_follows: off     # Start without follows
  allow_media: off
  allow_quotes: off
  allow_threads: off
  aggressive_mode: off

# === INTERACTION MODE ===
interact_mode: search

# === CURATED SOURCES ===
curated:
  tweet_ids_file: curated/tweet_ids.txt
  accounts_file: curated/accounts.txt
  auto_refresh: false
