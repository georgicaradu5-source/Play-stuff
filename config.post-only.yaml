# X Agent Unified - POST-ONLY Configuration (Free Tier)
# Optimized for Free tier API access (no search endpoints)

# === AUTHENTICATION ===
auth_mode: tweepy  # Required for media upload support

# === PLAN TIER ===
plan: free

# === TOPICS ===
# Content topics for post generation
topics:
  - power-platform
  - data-viz
  - automation
  - ai
  - productivity

# === SEARCH QUERIES ===
# Disabled on Free tier (search requires Basic tier $100/month)
# Keeping structure for future upgrade
queries: []

# === SCHEDULING ===
schedule:
  # Post during peak engagement times
  windows:
    - morning        # 9am-12pm
    - afternoon      # 1pm-5pm

# === CADENCE ===
cadence:
  # All days enabled for testing
  # Production: [1, 2, 3, 4, 5] for weekdays only
  weekdays: [1, 2, 3, 4, 5, 6, 7]

# === LIMITS PER WINDOW - POST ONLY ===
# Free tier: No search = no engagement discovery
# Focus on building content library
max_per_window:
  post: 1          # Safe daily posting (2 posts/day)
  reply: 0         # Requires search (disabled on Free tier)
  like: 0          # Requires search (disabled on Free tier)
  follow: 0        # Requires search (disabled on Free tier)
  repost: 0        # Requires search (disabled on Free tier)

# === RATE LIMITING ===
jitter_seconds: [1, 3]  # Random delay to avoid pattern detection

# === LEARNING SYSTEM ===
learning:
  enabled: true
  epsilon: 0.1     # 10% exploration vs exploitation

# === BUDGET TRACKING ===
budget:
  enabled: true
  alert_threshold: 0.8  # Alert at 80% of monthly quota
  buffer_pct: 0.1       # Reserve 10% safety buffer

# === NOTES ===
# This config is optimized for X API Free tier:
# - Posts work on Free tier (both auth modes)
# - Search requires Basic tier ($100/month) - currently disabled
# - Media upload works in Tweepy mode only
#
# To enable engagement (reply/like/follow):
# 1. Upgrade to Basic tier in X Developer Portal
# 2. Switch to config.safe-first-run.yaml
# 3. Enable queries and increase max_per_window limits
